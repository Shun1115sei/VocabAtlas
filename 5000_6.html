<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical English Flashcards</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a237e">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
    <link rel="icon" type="image/png" href="assets/icons/icon-192.png">
</head>

<body>

    <header>
        <h1>Medical English Flashcards</h1>
        <div class="status-bar">
            残り: <strong id="remaining-count">0</strong> 枚
        </div>
    </header>

    <div class="card-container">
        <div class="completed-overlay" id="completed-overlay">
            <div class="completed-title">🎉</div>
            <p class="completed-text">ALL WORDS LEARNED!</p>
            <button class="btn-restart" onclick="app.resetAll()">Start Over</button>
        </div>

        <div class="card" id="flashcard">
            <div class="card-face card-front">
                <div class="word" id="word">Word</div>
                <div class="phonetic" id="phonetic">/phonetic/</div>
                <button class="btn-audio" onclick="app.playAudio(event)" title="Pronounce">🔊</button>
                <div class="click-hint">Click to Flip</div>
            </div>
            <div class="card-face card-back">
                <div class="translation" id="translation">Translation</div>
                <div class="meaning" id="meaning">Meaning</div>
            </div>
        </div>
    </div>

    <div class="controls-container">
        <div class="grading-group">
            <button class="btn-grade btn-unknown" onclick="app.markUnknown(event)">
                🔄 Review
                <span>(Keep in list)</span>
            </button>
            <button class="btn-grade btn-known" onclick="app.markKnown(event)">
                ✅ Got it
                <span>(Remove)</span>
            </button>
        </div>

        <div class="nav-group">
            <button class="nav-btn" onclick="app.prevCard(event)">← Prev</button>
            <button class="nav-btn" onclick="app.shuffleCards(event)">🔀 Shuffle</button>
            <button class="nav-btn" onclick="app.resetAll()">↻ Reset</button>
        </div>

        <div style="text-align:center; margin-top:20px;">
            <a href="index.html" class="nav-btn" style="text-decoration:none;">🏠 Home</a>
        </div>
    </div>

    <script src="assets/js/confetti.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        const vocabulary = [
            { "Word": "clinical", "Phonetic": "[klínikəl]", "Translation": "臨床の", "Meaning": "実際の患者さんを診察したり、治療したりする「現場」のこと。<br>教科書上の理論ではなく、ベッドサイドでの実践的な医療を指します。" },
            { "Word": "donate", "Phonetic": "[dóuneit]", "Translation": "～を提供する", "Meaning": "血や臓器、あるいは寄付金などを、誰かの役に立てるために「どうぞ」と差し出すこと。<br>ドナー（提供者）の動詞形です。" },
            { "Word": "disorder", "Phonetic": "[disɔ́ːrdər]", "Translation": "（身体機能の）障害、異常", "Meaning": "体のシステムが「オーダー（順序・正常）」通りに動かなくなり、バランスが崩れてしまっている状態を指します。" },
            { "Word": "epidemic", "Phonetic": "[èpədémik]", "Translation": "流行、伝染病の発生", "Meaning": "特定の地域で、ある病気がワッと一気に広まる現象。<br>パンデミック（世界的大流行）の一歩手前の規模というイメージです。" },
            { "Word": "contagious", "Phonetic": "[kəntéidʒəs]", "Translation": "伝染性の", "Meaning": "触れたり、近くで呼吸したりするだけで「うつりやすい」性質のこと。<br>感染力が強い様子を指します。" },
            { "Word": "pathogen", "Phonetic": "[pǽθədʒən]", "Translation": "病原菌、病原体", "Meaning": "ウイルスや細菌など、私たちの体を病気にさせる「悪者（原因物質）」の総称です。" },
            { "Word": "infestation", "Phonetic": "[ìnfestéiʃən]", "Translation": "（寄生虫などの）体内侵入", "Meaning": "シラミや寄生虫などが、体（や場所）にドバッと入り入り込んで住み着き、害を与えている状態です。" },
            { "Word": "antibiotic", "Phonetic": "[æ̀ntibaiɔ́tik]", "Translation": "抗生物質", "Meaning": "体内の「細菌（バイキン）」をやっつけたり、増えるのを止めたりする魔法の薬。<br>※ウイルスには効かないのがポイントです。" },
            { "Word": "immune system", "Phonetic": "---", "Translation": "免疫システム", "Meaning": "外から来た敵（ウイルス等）から身を守る、自分専用の「ボディーガード軍団」のような仕組み。" },
            { "Word": "vaccination", "Phonetic": "[væ̀ksənéiʃən]", "Translation": "予防接種", "Meaning": "本物の病気になる前に、弱い菌を体に入れて予行演習をさせ、免疫を作っておくこと（ワクチンを打つこと）。" },
            { "Word": "tolerance", "Phonetic": "[tɑ́lərəns]", "Translation": "耐性", "Meaning": "薬などを使いすぎて、体がそれに慣れてしまい、以前と同じ量では効かなくなってしまうこと。" },
            { "Word": "hiccup", "Phonetic": "[híkʌp]", "Translation": "しゃっくり", "Meaning": "横隔膜が自分の意志とは関係なく「ビクッ」と動いてしまう、あの現象。" },
            { "Word": "sneeze", "Phonetic": "[sniːz]", "Translation": "くしゃみ", "Meaning": "鼻に入った異物を追い出すために、肺から空気を勢いよく「ハクション！」と出す動作。" },
            { "Word": "symptom", "Phonetic": "[símptəm]", "Translation": "（病気の）症状", "Meaning": "熱がある、喉が痛いなど、体が発信している「どこかおかしいぞ」という具体的なサイン。" },
            { "Word": "fatigue", "Phonetic": "[fətíːɡ]", "Translation": "疲労", "Meaning": "ただの疲れではなく、寝てもなかなか取れないような「ずっしり重い、深刻な疲れ」のニュアンス。" },
            { "Word": "irritation", "Phonetic": "[ìritéiʃən]", "Translation": "刺激、炎症", "Meaning": "皮膚などがヒリヒリ、ムズムズして、不快で赤くなっているような状態。" },
            { "Word": "nausea", "Phonetic": "[nɔ́ːziə]", "Translation": "吐き気", "Meaning": "お腹のあたりがムカムカして、「今にも戻してしまいそう...」という気持ち悪さのこと。" },
            { "Word": "infection", "Phonetic": "[infékʃən]", "Translation": "感染", "Meaning": "ウイルスや細菌が体の中に侵入して、そこで悪さをし始めること。" },
            { "Word": "sprain", "Phonetic": "[sprein]", "Translation": "ねんざ（する）", "Meaning": "関節をグネッとひねって、靭帯を伸ばしたり傷めたりすること。特に関節のケガに使います。" },
            { "Word": "necrosis", "Phonetic": "[nekróusis]", "Translation": "壊死", "Meaning": "血が通わなくなったりして、体の組織（細胞）の一部が完全に死んでしまうこと。" },
            { "Word": "paralysis", "Phonetic": "[pərǽləsis]", "Translation": "麻痺", "Meaning": "神経のダメージなどで、体の一部が動かせなくなったり、感覚がなくなったりすること。" },
            { "Word": "dehydration", "Phonetic": "[dìːhaidréiʃən]", "Translation": "脱水(症)", "Meaning": "体内の水分がカラカラに足りなくなって、めまいや頭痛が起きる危険な状態。" },
            { "Word": "ailment", "Phonetic": "[éilmənt]", "Translation": "（比較的軽い）病気", "Meaning": "手術が必要な大病というよりは、持病やちょっとした体調不良を指す、少し丁寧な言い方。" },
            { "Word": "diagnosis", "Phonetic": "[dàiəɡnóusis]", "Translation": "診断", "Meaning": "お医者さんが検査結果などを見て、「あなたの病気はこれですね」と特定すること。" },
            { "Word": "asthma", "Phonetic": "[ǽzmə]", "Translation": "喘息", "Meaning": "空気の通り道が狭くなって、呼吸をするときに「ゼーゼー」と音がして苦しくなる病気。" },
            { "Word": "measles", "Phonetic": "[míːzlz]", "Translation": "麻疹、はしか", "Meaning": "赤いブツブツと高熱が出る、とても感染力が強いウイルス性の病気。" },
            { "Word": "smallpox", "Phonetic": "[smɔ́ːlpɑks]", "Translation": "天然痘", "Meaning": "かつて世界中で恐れられた、全身に発疹ができる深刻な感染症（現在は根絶されています）。" },
            { "Word": "malnutrition", "Phonetic": "[mæ̀lnjutríʃən]", "Translation": "栄養失調", "Meaning": "「マル（悪い）」＋「ニュートリション（栄養）」。必要な栄養が足りず、体が弱っている状態。" },
            { "Word": "amnesia", "Phonetic": "[æmníːʒə]", "Translation": "記憶喪失(症)", "Meaning": "ショックや事故などで、自分の名前や過去の出来事をポロッと忘れて思い出せなくなること。" },
            { "Word": "remedy", "Phonetic": "[rémədi]", "Translation": "治療(薬)", "Meaning": "病気を治すための方法や飲み薬。家庭でできる「おばあちゃんの知恵」的な治療法も含まれます。" }
        ];

        const app = new FlashcardApp(vocabulary);
    </script>
</body>

</html>
