<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Vocab 5000-5200</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a237e">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
    <link rel="icon" type="image/png" href="assets/icons/icon-192.png">
</head>

<body>

    <header>
        <h1>Ultimate Vocab 5000-5200</h1>
        <div class="status-bar">
            残り: <strong id="remaining-count">0</strong> 枚
        </div>
    </header>

    <div class="card-container">
        <div class="completed-overlay" id="completed-overlay">
            <div class="completed-title">🎉</div>
            <p class="completed-text">ALL WORDS LEARNED!</p>
            <button class="btn-restart" onclick="app.resetAll()">Start Over</button>
        </div>

        <div class="card" id="flashcard">
            <div class="card-face card-front">
                <div class="word" id="word">Word</div>
                <div class="phonetic" id="phonetic">/phonetic/</div>
                <button class="btn-audio" onclick="app.playAudio(event)" title="Pronounce">🔊</button>
                <div class="click-hint">Click to Flip</div>
            </div>
            <div class="card-face card-back">
                <div class="translation" id="translation">Translation</div>
                <div class="meaning" id="meaning">Meaning</div>
            </div>
        </div>
    </div>

    <div class="controls-container">
        <div class="grading-group">
            <button class="btn-grade btn-unknown" onclick="app.markUnknown(event)">
                🔄 Review
                <span>(Keep in list)</span>
            </button>
            <button class="btn-grade btn-known" onclick="app.markKnown(event)">
                ✅ Got it
                <span>(Remove)</span>
            </button>
        </div>

        <div class="nav-group">
            <button class="nav-btn" onclick="app.prevCard(event)">← Prev</button>
            <button class="nav-btn" onclick="app.shuffleCards(event)">🔀 Shuffle</button>
            <button class="nav-btn" onclick="app.resetAll()">↻ Reset</button>
        </div>

        <div style="text-align:center; margin-top:20px;">
            <a href="index.html" class="nav-btn" style="text-decoration:none;">🏠 Home</a>
        </div>
    </div>

    <script src="assets/js/confetti.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        const vocabulary = [
            { "word": "jolly", "phonetic": "[dʒάli]", "translation": "陽気な", "meaning": "サンタクロースのように、ニコニコして楽しそうな様子。<br>単にHappyというより、周りも明るくするような「ご機嫌さ」を表します。" },
            { "word": "landmine", "phonetic": "[lǽndmàin]", "translation": "地雷", "meaning": "地面に隠された爆弾。比喩として「触れてはいけない話題」「踏むとヤバい地雷ポイント」という意味でもよく使われます。" },
            { "word": "boast", "phonetic": "[bóust]", "translation": "自慢する", "meaning": "「俺ってすごいでしょ！」と自分の手柄を鼻にかけて話すこと。<br>誇らしげに言うニュアンスです。" },
            { "word": "timid", "phonetic": "[tímid]", "translation": "内気な", "meaning": "気が小さくて、すぐにビクビクしてしまう性格のこと。新しいことや人前に出るのを怖がる「臆病さ」を指します。" },
            { "word": "courtesy", "phonetic": "[kə́ːrtəsi]", "translation": "親切、礼儀正しさ", "meaning": "相手を思いやった丁寧な振る舞いのこと。ホテルの「サービス」や、ドアを開けて待つような「マナーとしての優しさ」です。" },
            { "word": "mutter", "phonetic": "[mʌ́tər]", "translation": "不明瞭な声で言う", "meaning": "口の中でボソボソと、他の人に聞こえないように「つぶやく」こと。不満があるときや、独り言を言うときの動作です。" },
            { "word": "fling", "phonetic": "[flíŋ]", "translation": "放り出す", "meaning": "勢いよく、あるいは無造作にパッと投げること。脱いだ服をベッドに「ポイッ」と投げるような荒っぽい動きです。" },
            { "word": "peck", "phonetic": "[pék]", "translation": "くちばしでつつく", "meaning": "鳥がエサを食べる時のように、鋭いものでチョンチョンとつつくこと。軽いキス（peck on the cheek）にも使われます。" },
            { "word": "shiver", "phonetic": "[ʃívər]", "translation": "身震いする", "meaning": "寒さや恐怖で、体がブルブルッと震えること。自分の意思に関係なく震えが止まらない状態です。" },
            { "word": "thrust", "phonetic": "[θrʌ́st]", "translation": "押し分けて進む", "meaning": "強い力でグイッと押し込んだり、人混みを強引にかき分けて進むこと。鋭く突き出すような力強い動作です。" },
            { "word": "defendant", "phonetic": "[diféndənt]", "translation": "被告人", "meaning": "裁判で「訴えられている側」の人。<br>「守る（defend）」立場にある人、と覚えると分かりやすいです。" }
        ];

        const app = new FlashcardApp(vocabulary);
    </script>
</body>

</html>
